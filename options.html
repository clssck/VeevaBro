<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock and Load - Options</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="options">
    <div class="options-container">
      <header>
        <h1>Lock and Load - Options</h1>
      </header>

      <main>
        <form id="optionsForm">
          <div class="form-group">
            <label for="vaultUrl">Vault URL</label>
            <input
              type="url"
              id="vaultUrl"
              required
              placeholder="https://yourvault.veevavault.com"
            />
          </div>

          <div class="form-group">
            <label for="apiVersion">API Version</label>
            <input type="text" id="apiVersion" required placeholder="v24.1" />
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>

          <div class="button-group">
            <button type="button" id="saveButton" class="btn btn-primary">
              Save
            </button>
            <button type="button" id="testButton" class="btn btn-secondary">
              Test Connection
            </button>
          </div>
        </form>

        <div id="status" aria-live="polite"></div>

        <div id="sessionIdContainer">
          <span>Session Status:</span>
          <div
            id="sessionIndicator"
            aria-label="Session status indicator"
          ></div>
        </div>
      </main>

      <footer>
        <p>&copy; 2024 Lock and Load. All rights reserved.</p>
      </footer>
    </div>

    <script src="options.js"></script>
  </body>
</html>
