<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock and Load</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="popup">
    <h1>Lock and Load</h1>

    <div id="sessionIdContainer">
      <span>Session Status:</span>
      <div
        id="sessionIndicator"
        class="indicator-red"
        aria-label="Session status indicator"
      ></div>
    </div>

    <button id="settingsButton">Open Settings</button>

    <form id="csvForm">
      <div>
        <label for="objectSelect">Select Object:</label>
        <select id="objectSelect" required></select>
      </div>

      <div>
        <label for="lifecycleSelect">Select Lifecycle:</label>
        <select id="lifecycleSelect" required></select>
      </div>

      <div>
        <label for="objectIds">Object IDs (comma separated):</label>
        <input type="text" id="objectIds" required />
      </div>

      <button type="button" id="generateCsvButton">Generate CSV</button>
      <button type="button" id="uploadAndLoadButton">
        Upload and Load CSV
      </button>
    </form>

    <div id="status" aria-live="polite"></div>
    <div id="log" aria-live="polite"></div>

    <script src="popup.js"></script>
  </body>
</html>
